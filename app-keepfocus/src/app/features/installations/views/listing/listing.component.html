

<div *ngIf="focusGroup$ | async; let focusGroup">
  <table mat-table [dataSource]="focusGroup.children">
    <!-- Icon Column -->
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let group">
        <mat-icon [svgIcon]="iconSearch(group)" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
      </td>
    </ng-container>

    <!-- Group Name Column -->
    <ng-container matColumnDef="groupName">
      <th mat-header-cell *matHeaderCellDef>Group Name</th>
      <td mat-cell *matCellDef="let group">
       {{group.name}}
      </td>
    </ng-container>

    <!-- Group Type Column -->
    <ng-container matColumnDef="groupType">
      <th mat-header-cell *matHeaderCellDef>Group Type</th>
      <td mat-cell *matCellDef="let group">
        {{group.type}}
      </td>
    </ng-container>

    <!-- Installations Column -->
    <ng-container matColumnDef="installations">
      <th mat-header-cell *matHeaderCellDef>Installations</th>
      <td mat-cell *matCellDef="let group">
        {{group?.installations}}
      </td>
    </ng-container>

    <!-- Meters Column -->
    <ng-container matColumnDef="meters">
      <th mat-header-cell *matHeaderCellDef>Meters</th>
      <td mat-cell *matCellDef="let group">
        {{group?.meters}}
      </td>
    </ng-container>

    <!-- navigation Icon Column -->
    <ng-container matColumnDef="navigateIcon">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let group">
        X
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

</div>
