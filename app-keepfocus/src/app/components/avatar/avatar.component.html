<div class="avatar-container">
  <div
    *ngIf="imageBackgroundStyle"
    class="avatar-picture image"
    [style.background-image]="imageBackgroundStyle"
  ></div>
  <div
    *ngIf="!imageBackgroundStyle"
    class="avatar-picture initials"
    [style.background-color]="color"
  >
    <ng-container *ngIf="showInitials">
      {{ getInitials() }}
    </ng-container>
  </div>
  <div class="info-container">
    <div *ngIf="showName && name" class="avatar-name">{{ name }}</div>
    <div *ngIf="showTitle && title" class="avatar-title">{{ title }}</div>
  </div>
</div>
