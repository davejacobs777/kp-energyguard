<div [ngClass]="containerClasses()">

  <header class="header">
    <div class="header__menu_button">
      <a href="javascript:void(0)" class="sidenav-toggle" (click)="onToggleSidebar()">
        <mat-icon aria-hidden="false" aria-label="Show - hide navbar">menu</mat-icon>
      </a>
    </div>
    <div class="header__logo">
      <a href="#">
        <img src="../assets/images/keepfocusLogo.svg" alt="" class="header__logo--image"/>
      </a>
    </div>
    <div class="header__icon_buttons">
      <div class="header__icon-button">
        <mat-icon svgIcon="dashboard" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
      </div>
      <div class="header__icon-button">
        <mat-icon svgIcon="alarms" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
      </div>
      <div class="header__icon_avatar">
        <kf-avatar [name]="'John Doe'" [title]="'Title'" [size]="'small'"></kf-avatar>
      </div>
    </div>
  </header>


  <aside class="sidebar" [@slideInOut]="menuState">

      <a mat-list-item routerLink="/alarms" routerLinkActive="active" (click)="navigate()">
        <mat-icon svgIcon="alarms" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon> <span class="nav-caption">Alarms</span>
      </a>
      <a mat-list-item routerLink="/admin" routerLinkActive="active" (click)="navigate()">
        <mat-icon svgIcon="admin" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon> <span class="nav-caption">Administration</span>
      </a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active" (click)="navigate()">
        <mat-icon>settings</mat-icon> <span class="nav-caption">Settings</span>
      </a>
      <a mat-list-item routerLink="/documentation" routerLinkActive="active" (click)="navigate()">
        <mat-icon>info</mat-icon> <span class="nav-caption">Documentation</span>
      </a>
    </mat-nav-list>
