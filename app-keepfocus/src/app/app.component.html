<div class="kf-container">

<kf-header (sidenavOpen)="onToggleSidenav()"></kf-header>

  <!-- mat sidenav container-->
  <mat-sidenav-container class="kf-sidenav-container" [hasBackdrop]="!isDesktop">

    <!-- mat sidenav-->
    <mat-sidenav #sidenav [mode]="isDesktop ? 'push' : 'over'" [(opened)]="opened" class="sidebar">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active" (click)="navigate()">
          <mat-icon>dashboard</mat-icon> <span class="nav-caption">Dashboard</span>
        </a>
        <a mat-list-item routerLink="/installations" routerLinkActive="active" (click)="navigate()">
          <mat-icon svgIcon="installations" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon> <span class="nav-caption">Installations</span>
        </a>
        <a mat-list-item routerLink="/search" routerLinkActive="active" (click)="navigate()">
          <mat-icon>search</mat-icon> <span class="nav-caption">Search</span>
        </a>
        <a mat-list-item routerLink="/alarms" routerLinkActive="active" (click)="navigate()">
          <mat-icon svgIcon="alarms" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon> <span class="nav-caption">Alarms</span>
        </a>
        <a mat-list-item routerLink="/admin" routerLinkActive="active" (click)="navigate()">
          <mat-icon svgIcon="admin" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon> <span class="nav-caption">Administration</span>
        </a>
        <a mat-list-item routerLink="/settings" routerLinkActive="active" (click)="navigate()">
          <mat-icon>settings</mat-icon> <span class="nav-caption">Settings</span>
        </a>
        <a mat-list-item routerLink="/documentation" routerLinkActive="active" (click)="navigate()">
          <mat-icon>info</mat-icon> <span class="nav-caption">Documentation</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <!-- mat sidenav-->


    <!-- mat sidenav content-->
    <mat-sidenav-content>
      <div class="content-container">
        <div class="main">
          Main Content
        </div>

        <mat-toolbar class="footer">
          <p class="copyright" style="color: black">
            &copy; Copyright 2020 | KeepFocus A/S
          </p>
        </mat-toolbar>
      </div>


    </mat-sidenav-content>
    <!-- mat sidenav content-->




  </mat-sidenav-container>
  <!-- mat sidenav container-->



</div>
